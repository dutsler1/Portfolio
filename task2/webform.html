    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Webform</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
    <div class="site-wrapper webform-hero">
        <header class="webformheader">
            <nav><a href="capitalcity.html" target="_blank" rel="noopener noreferrer">Denver Colorado</a>
            <a href="noncapital1.html" target="_blank" rel="noopener noreferrer">Parker Colorado</a>
            <a href="noncapital2.html" target="_blank" rel="noopener noreferrer">Aurora Colorado</a>
            <a href="index.html" target="_blank" rel="noopener noreferrer">Homepage</a>
            </nav>
            <h1><strong>Contact Me</strong></h1>
            </header>
        <main>
            <section class="webformsection">
                <div class="contact-card">
                <form id="contactform" action="#" method="post" class="contactform">
                    <label for="firstName">First name:
                        <input type="text" id="firstName" name="firstName" required>
                    </label>

                    <label for="lastName">Last name:
                        <input type="text" id="lastName" name="lastName" required>
                    </label>

                    <label for="email">Email:
                        <input type="email" id="email" name="email" required>
                    </label>

                    <label for="confirmEmail">Confirm Email:
                        <input type="email" id="confirmEmail" name="confirmEmail" required>
                    </label>

                    <label for="question">Question:
                        <textarea id="question" name="question" rows="5" required></textarea>
                    </label>

                    <button type="submit" id="submitbtn" class="submit-btn">Submit</button>
                </form>
                </div>
            </section>
        </main>
            <script type="text/javascript">
                (function() {
                    const form = document.getElementById('contactform');
                    form.addEventListener('submit', function(e) {
                        e.preventDefault();
                        const email = document.getElementById('email').value.trim();
                        const confirmEmail = document.getElementById('confirmEmail').value.trim();
                        if (!email || !confirmEmail) {
                            alert('Please fill out both email fields.');
                            return;
                        }
                        if (email !== confirmEmail) {
                            alert('Email does not match.');
                            return;
                        }
                        // If this had a real endpoint, you'd submit via fetch here.
                        alert('Emails matched. The form was (mock) submitted. Thank you!');
                        form.reset();
                    });
                })();
            </script>
            <aside class="webformaside">
                <p>Thank you for visiting my webpage, please fill out the form above and leave a message on what I can improve!</p>
            </aside>
        </div>
    </body>
    </html>
